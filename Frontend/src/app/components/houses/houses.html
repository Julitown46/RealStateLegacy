<section id="casas" class="py-8 lg:py-10 bg-background">
    <div
        [class]="isLoaded ? 'mx-auto max-w-7xl px-6 lg:px-8 animate-in fade-in slide-in-from-bottom duration-700' : 'mx-auto max-w-7xl px-6 lg:px-8 opacity-0 translate-y-4'">

        <div class="text-center mb-16">
            <p class="text-gold tracking-[0.4em] uppercase mb-4">
                {{'houses.title' | translate}}
            </p>
            <h2 class="text-3xl md:text-5xl font-medium tracking-tight mb-6">
                {{'houses.subtitle' | translate}}
                <span class="text-gold"> {{'houses.highlight' | translate}}</span>
            </h2>
            <p class="text-muted-foreground max-w-2xl mx-auto leading-relaxed">
                {{'houses.description' | translate}}
            </p>
        </div>

        <div class="text-center mb-16">
            <p class="text-gold text-2xl tracking-[0.4em] uppercase mb-4">
                {{'houses.cs' | translate}}
            </p>
        </div>

            <div class="mt-16 text-center">
                <button (click)="scrollToSection('contacto')"
                    class="cursor-pointer inline-flex items-center gap-2 uppercase tracking-widest text-muted-foreground hover:text-gold transition-colors group">
                    {{'houses.viewAll' | translate}}
                    <svg class="h-4 w-4 transition-transform group-hover:translate-x-1"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </button>
            </div>

        </div>
</section>
