<section class="relative flex min-h-screen items-center justify-center">
    <div class="absolute inset-0">
        <img src="HomeIndex.jpeg" alt="Mansion1" class="h-full w-full object-cover object-[center_30%]" />
        <div class="absolute inset-0 bg-background/70"></div>
    </div>

    <div [class]="isLoaded ? 'relative z-10 mx-auto max-w-5xl px-6 pt-20 text-center lg:px-8 animate-in fade-in slide-in-from-bottom duration-700' : 'relative z-10 mx-auto max-w-5xl px-6 pt-20 text-center lg:px-8 opacity-0 translate-y-4'">
        <p class="mb-6 text-xs font-medium uppercase tracking-[0.4em] text-gold">
            Exclusivo en Costa del Sol
        </p>

        <h1 class="text-balance text-4xl font-medium leading-tight tracking-tight md:text-6xl lg:text-7xl">
            Propiedades de Lujo
            <span class="mt-2 block text-gold">en Málaga</span>
        </h1>

        <p class="text-pretty mx-auto mt-8 max-w-2xl leading-relaxed text-lg text-muted-foreground md:text-xl">
            Descubra mansiones y villas exclusivas en las ubicaciones más privilegiadas
            del Mediterráneo. Un servicio personalizado para clientes exigentes.
        </p>

        <div class="mt-12 flex flex-col items-center justify-center gap-4 sm:flex-row">
            <a href="/services"
                class="inline-flex items-center bg-gold px-8 py-4 text-xs font-medium uppercase tracking-widest text-background transition-colors hover:bg-gold-light">
                Servicios
            </a>
            <a href="/contact"
                class="inline-flex items-center border border-silver px-8 py-4 text-xs font-medium uppercase tracking-widest text-silver transition-colors hover:bg-silver hover:text-background">
                Contactar
            </a>
        </div>
    </div>

    <div class="absolute bottom-8 left-1/2 flex -translate-x-1/2 flex-col items-center gap-2">
        <span class="text-[10px] uppercase tracking-widest text-muted-foreground">
            Explorar
        </span>
        <div class="h-12 w-px bg-gradient-to-b from-gold to-transparent"></div>
    </div>
</section>
